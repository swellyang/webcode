<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>特效</title>

</head>

<body>

    <div id="root"></div>

    <script type="text/javascript" src="raphael.js"></script>
    <script type="text/javascript">
        var paper, root;
        var circle_r = 6;
        var pw = window.innerWidth;
        var ph = window.innerHeight;
        var eles = [];
        var strokeInterval = 15;
        var stroke1 = [220, 240];
        var stroke1size = 21;
        var stroke2 = [370, 136];
        var stroke2size = 16;
        var stroke3 = [355, 256];
        var stroke3size = 8;
        var stroke4 = [386, 256];
        var stroke4size = 8;
        var stroke5 = [266, 400];
        var stroke5size = 15;
        var stroke6 = [266, 400];
        var stroke6size = 15;

        function init() {
            paper = Raphael(0, 0, pw, ph);
            root = paper.rect(0, 0, pw, ph);
            root.attr({
                "stroke": "#ddd",
                "stroke-width": 100
            }).glow({
                "width": 100,
                "fill": false,
                "opacity": 0.6,
                "offsetx": 0,
                "offsety": 0,
                "color": "#000"
            });
            createStroke(stroke1, stroke1size, 1);
            createStroke(stroke2, stroke2size, 2);
            createStroke(stroke3, stroke3size, 3);
            createStroke(stroke4, stroke4size, 4);
            createStroke(stroke5, stroke5size, 1);
            createStroke(stroke6, stroke6size, 3);

        }

        function createStroke(stroke, strokeSize, d) {
            for (var i = 0; i < strokeSize; i++) {
                var x = stroke[0];
                var y = stroke[1];
                if (d == 1) {
                    x += i * strokeInterval;
                } else if (d == 2) {
                    y += i * strokeInterval;
                } else if (d == 3) {
                    x -= i * strokeInterval;
                    y += i * strokeInterval;
                } else if (d == 4) {
                    x += i * strokeInterval;
                    y += i * strokeInterval;
                }
                var circle = paper.circle(x, y, circle_r);
                circle.attr({
                    "stroke": "#d8d8d8",
                    "stroke-width": 1
                });
                eles.push(circle);
            }
        }

        init();
    </script>
</body>

</html>
