<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>特效</title>

</head>

<body>

    <div id="root"></div>

    <script type="text/javascript" src="raphael.js"></script>
    <script type="text/javascript">
        var paper, root;
        var circle_r = 6;
        var pw = window.innerWidth;
        var ph = window.innerHeight;
        var characterBoxWidth = pw / 3;
        var characterWidth = characterBoxWidth * 0.8;
        var characterHeight = ph * 0.8;
        var charactery = 0 + characterHeight * 0.2;
        var character1x = 0 + characterBoxWidth * 0.2;
        var character2x = characterBoxWidth + characterBoxWidth * 0.2;
        var character3x = characterBoxWidth * 2 + characterBoxWidth * 0.2;
        var paths = [];
        var pathDatas = [
            [
                ["M", character1x, charactery + charactery * 1.3],
                ["H", character1x + characterWidth]
            ],
            [
                ["M", 350, charactery],
                ["V", 340]
            ],
            [
                ["M", 350, 240],
                ["L", 220, 340]
            ],
            [
                ["M", 350, 240],
                ["L", 500, 340]
            ],
            [
                ["M", 260, 380],
                ["H", 450],
                ["L", 350, 440],
                ["V", 640],
                ["L", 300, 600]
            ],
            [
                ["M", 220, 500],
                ["H", 500]
            ],
            //
            [
                ["M", 740, charactery],
                ["L", 600, 360]
            ],
            [
                ["M", 670, 280],
                ["H", 810]
            ],
            [
                ["M", 680, 280],
                ["V", 640]
            ],

            [
                ["M", 920, charactery],
                ["L", 800, 360]
            ],
            [
                ["M", 850, 280],
                ["H", 1050]
            ],
            [
                ["M", 960, 280],
                ["V", 640],
                ["L", 880, 600]
            ],
            //
            [
                ["M", 1200, 240],
                ["H", 1480]
            ],
            [
                ["M", 1336, charactery],
                ["V", 360]
            ],
            [
                ["M", 1230, 300],
                ["H", 1450]
            ],
            [
                ["M", 1180, 360],
                ["H", 1500]
            ],
            [
                ["M", 1230, 420],
                ["V", 640]
            ],
            [
                ["M", 1230, 420],
                ["H", 1450]
            ],
            [
                ["M", 1450, 420],
                ["V", 640],
                ["L", 1410, 600]
            ],
            [
                ["M", 1230, 480],
                ["H", 1450]
            ],
            [
                ["M", 1230, 540],
                ["H", 1450]
            ]
        ];


        function init() {
            paper = Raphael(0, 0, pw, ph);
            root = paper.rect(0, 0, pw, ph);
            root.attr({
                "stroke": "#ddd",
                "stroke-width": 100
            }).glow({
                "width": 100,
                "fill": false,
                "opacity": 0.6,
                "offsetx": 0,
                "offsety": 0,
                "color": "#000"
            });
            createPaths();
        }

        function createPaths() {
            for (var i = 0; i < pathDatas.length; i++) {
                var pathData = pathDatas[i];
                var path = paper.path(pathData);
                path.attr({
                    "stroke-linecap": "round",
                    "stroke": "#ddd",
                    "stroke-width": 30
                })
                paths.push(path);
            }
        }

        init();
    </script>
</body>

</html>
